server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"devops-app","timestamp":"$time_iso8601"}';
    }
    
    # Readiness check endpoint
    location /ready {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"ready":true,"checks":{"database":"ok","redis":"ok"},"timestamp":"$time_iso8601"}';
    }
    
    # Status API endpoint
    location /api/status {
        add_header Content-Type application/json;
        return 200 '{"status":"OK","version":"1.0.0","environment":"$environment","timestamp":"$time_iso8601","server":"$hostname"}';
    }
    
    # Metrics endpoint (Prometheus format)
    location /metrics {
        access_log off;
        add_header Content-Type text/plain;
        alias /usr/share/nginx/html/metrics.txt;
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
